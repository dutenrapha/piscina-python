<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function displayFormContents() {

            var out = '';

            out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
            out += 'Name = '      + document.getElementById('name').value      + '\n';
            out += 'Phone = '     + document.getElementById('phone').value     + '\n';
            out += 'Age = '       + document.getElementById('age').value       + '\n';
            out += 'Email = '     + document.getElementById('email').value     + '\n';

            out += 'Gender = ';
            if (document.getElementById('gender_male').checked == true)
                out += document.getElementById('gender_male').value;
            if (document.getElementById('gender_female').checked == true)
                out += document.getElementById('gender_female').value;
            if (document.getElementById('gender_other').checked == true)
                out += document.getElementById('gender_other').value;
            out += '\n';

            if (document.getElementById('student').checked == true)
                out += 'Student at 42 = yes';
            else
                out += 'Student at 42 = no';

            alert(out);

        }
    </script>
    <title>Form</title>
</head>
<body>
    <!-- Form que envia uma requisição GET -->
<form action="" method="get">
    <ul style="list-style-type: none;">
    <li><label for="firstname">Firstname:</label>
    <input id="firstname" type="text" name="Firstname"></li>

    <li><label for="name">Name:</label>
    <input id="name" type="text" name="name"></li>

    <li><label for="age">Age:</label>
    <input id="age" type="number" name="age"></li>

    <li><label for="Email">Phone:</label>
    <input id="phone" type="tel" name="phone"></li>

    <li><label for="email">Email:</label>
    <input id="email" type="email" name="email"></li>

    <li><input type="checkbox" id="student" name="student" value="student">
    <label for="student"> Student at 42?</label><br></li>

    <li><input type="radio" id="gender_male" name="gender" value="Male">
    <label for="gender_male">Male</label><br></li>

    <li><input type="radio" id="gender_female" name="gender" value="Female">
    <label for="gender_female">Female</label><br></li>
    
    <li><input type="radio" id="gender_other" name="gender" value="Other">
    <label for="gender_other">Other</label></li>

    <li><button onclick="displayFormContents()" type="submit">Run that sexy Javasript!</button></li>
    </ul>
  </form>
  
  
</body>
</html>
